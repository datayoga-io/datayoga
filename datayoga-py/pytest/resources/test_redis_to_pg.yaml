- uses: read_redis_stream
  with:
    connection: cache
    stream_name: emp
    read_once: true
- uses: add_field
  with:
    field: full_name
    language: jmespath
    expression: concat([capitalize(fname), ' ' , capitalize(lname)])
- uses: map
  with:
    expression:
      {
        id: id,
        full_name: full_name,
        country: country_code || ' - ' || UPPER(country_name),
        gender: gender
      }
    language: sql
- uses: write_sql
  with:
    connection: hr
    schema: hr
    table: emp
