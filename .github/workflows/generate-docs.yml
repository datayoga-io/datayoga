name: generate docs for jsonschema
on:
  workflow_dispatch:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  generate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      # Setup node for jsonschema to markdown
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Generate docs
        run: ./scripts/generate-docs.sh

      - name: Push to repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          if git diff --cached --exit-code; then
            echo "No changes to generated docs"
            exit 0
          fi
          git commit -m "update autogenerated docs"
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "::error::Generated docs are out of date. Fork PRs cannot auto-push. Please run: ./scripts/generate-docs.sh"
            exit 1
          fi
          git push
