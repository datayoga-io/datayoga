name: Generate JSON Schemas

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-jsonschemas:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel poetry
          npm install --global prettier

      - name: Generate JSON Schemas
        run: ./scripts/generate-jsonschemas.sh
        env:
          PYTHONHASHSEED: "0"

      - name: Push to repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          if git diff --cached --exit-code; then
            echo "No changes to generated schemas"
            exit 0
          fi
          git commit -m "update json schemas"
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "::error::Generated schemas are out of date. Fork PRs cannot auto-push. Please run generation locally and push."
            exit 1
          fi
          git push
