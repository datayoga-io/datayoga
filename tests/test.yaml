steps:
  - uses: add_field
    with:
      - field: full_name
        language: jmespath
        expression: '{ "fname": fname, "lname": lname} | join('' '', values(@))'
      - field: country
        language: sql
        expression: country_code || ' - ' || UPPER(country_name)
  - uses: rename_field
    with:
      - from_field: fname
        to_field: first_name
      - from_field: lname
        to_field: last_name
  - uses: remove_field
    with:
      - field: credit_card
      - field: country_name
      - field: country_code
  - uses: map
    with:
      expression:
        {
          first_name: first_name,
          last_name: last_name,
          greeting: "'Hello ' || CASE WHEN gender = 'F' THEN 'Ms.' WHEN gender = 'M' THEN 'Mr.' ELSE 'N/A' END || ' ' || full_name",
          country: country,
          full_name: full_name
        }
      language: sql
