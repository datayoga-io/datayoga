input:
  uses: redis.read_stream
  with:
    connection: cache
    stream_name: emp
    snapshot: true
steps:
  - uses: add_field
    with:
      field: full_name
      language: jmespath
      expression: concat([capitalize(fname), ' ', capitalize(lname)])
  - uses: map
    with:
      expression:
        _id: _id
        full_name: full_name
        country: concat([country_code, ' - ', upper(country_name)])
        gender: gender
        addresses: addresses
      language: jmespath
  - uses: relational.write
    with:
      connection: db2-hr
      #schema: hr
      table: emp
      opcode_field: __$$opcode
      keys:
        - id: _id
      mapping:
        - full_name
        - country
        - gender
  - uses: relational.write
    with:
      connection: db2-hr
      #schema: hr
      table: address
      opcode_field: __$$opcode
      foreach: "addresses: addresses[]"
      keys:
        - id: addresses.id
      mapping:
        - emp_id: _id
        - country_code: addresses.country_code
        - address: addresses.address
