input:
  uses: files.read_csv
  with:
    file: lookup.csv
    batch_size: 3
steps:
  - uses: redis.lookup
    with:
      connection: cache
      command: GET
      key:
        language: jmespath
        expression: lfield
      field: obj
  - uses: redis.write
    with:
      connection: cache
      command: SET
      key:
        expression: id
        language: jmespath
