input:
  uses: files.read_csv
  with:
    file: employees.csv
    batch_size: 2500
steps:
  - uses: add_field
    with:
      field: full_name
      language: jmespath
      expression: concat([capitalize(fname), ' ' , capitalize(lname)])
  - uses: map
    with:
      expression:
        {
          id: id,
          full_name: full_name,
          country: country_code || ' - ' || UPPER(country_name),
          gender: gender
        }
      language: sql
  - uses: redis.write
    with:
      connection: cache
      command: HSET
      key_field: id
